<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h2>Login Page</h2>
    <form method="POST">
      <label>Username:</label>
      <input type="text" name="email" required />
      <br />
      <label>Password:</label>
      <input type="password" name="password" required />
      <br />
      <input type="submit" value="Login" />
      <br />
      {% if error %}
      <p>{{error}}</p>
      {% endif %}
    </form>
  </body>
</html>
